name: Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
    - main

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v3
      name: Install pnpm
      id: pnpm-install
      with:
        version: latest
        run_install: |
          - recursive: false
            args: [--no-frozen-lockfile]

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4.0.2
      with:
        node-version: 20.x
        check-latest: true

    - name: build
      run: |
        pnpm build

    - name: lint report
      run: |
        pnpm eslint:report

    - uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: eslint.sarif
