name: Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
    - main

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v2
      name: Install pnpm
      id: pnpm-install
      with:
        version: latest
        run_install: |
          - recursive: false
            args: [--no-frozen-lockfile]

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3.8.1
      with:
        node-version: 20.x
        check-latest: true

    - name: lint
      run: |
        pnpm lint

    - name: build
      run: |
        pnpm build

    - uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: eslint.sarif
